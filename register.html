<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elshenawy</title>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start container section  -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="img/22.jpg" class="w-75">
            </div>
            <div class="col-md-6 mt-3">
                <h2>Create Account</h2>
                <h4 class="text-muted mt-1 mb-4">Go ahead and sign up, let everyone<br>know how awesome you are!</h4>
                <h5 id="result"></h5>
                <form method="post" action="created.html" onsubmit="return vaildate()">
                    <div class="position-relative">
                        <i class="fa-solid fa-user position-absolute icon-content"></i>
                        <input type="text" name="user" id="user" class="form-control mb-3 pl-4" placeholder="Username">
                    </div>
                    <div class="position-relative">
                        <i class="fa-solid fa-envelope position-absolute icon-content"></i>
                        <input type="text" name="email" id="email" class="form-control mb-3 pl-4" placeholder="E-Mail">
                    </div>
                    <div class="position-relative">
                        <i class="fa-solid fa-lock position-absolute icon-content"></i>
                        <input type="password" name="pass" id="pass" class="form-control mb-3 pl-4" placeholder="Password">
                    </div>
                    <div class="position-relative">
                        <i class="fa-solid fa-lock position-absolute icon-content"></i>
                        <input type="password" name="confirm" id="confirm" class="form-control mb-3 pl-4" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Create New Account" class="btn btn-outline-info btn-block">
                </form>
            </div>
        </div>
    </div>
    <!-- End container section  -->
<!-- main js -->
<script src="js/main.js"></script>
</body>
</html>
